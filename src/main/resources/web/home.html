<html>
	<head>
		<title>Raspberry PI</title>
		<script type="text/javascript" src="/raw/main.js" ></script>
		<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js" ></script>
		<link rel="stylesheet" type="text/css" href="/raw/main.css">
	</head>
	<body>
		<h5>Raspberry PI Youtube Streamer</h5><br>
		
		<!-- url -->
		<input type="text" id="url_input" style="width:100%;height:32px;font-size:20px"><br>
		<input type="button" id="url_submit" value="submit" style="width:100px;font-size:20px;margin-top:10px;"><br>
		<br>
		
		<!-- buttons -->
		<div id="buttons">
		</div>
		
		<!-- playlist -->
		<textarea id="playlist" cols="100" rows="20" disabled>
		</textarea>
		
		<!-- log -->
		<textarea id="console" cols="100" rows="20" disabled>
		</textarea>
	</body>
</html>
